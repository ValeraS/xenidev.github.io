<div class="notelist">
    {% for post in site.posts %}
    <ul class="listnotes list-unstyled">
        <li>
                    <h3><a class="href="{{ post.url }}">{{ post.title }}</a></h3>
            <span><small>{{ post.date | date_to_string }} &raquo;</small></span>
  
              {{ post.content }}</li>
        
    
    </ul>
    {% endfor %}
</div><!--/.notelist -->
