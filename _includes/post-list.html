<div class="notelist">
    {% for post in site.posts %}
    <ul class="listnotes list-unstyled">
      <li><span>{{ post.date | date_to_string }} &raquo;</span> <h3><a class="href="{{ post.url }}">{{ post.title }}</a></h3>{{ post.content }}</li>
        
    
    </ul>
    {% endfor %}
</div><!--/.notelist -->
