<div class="notes">
  <div class="container">
    <div class="row">
      <div class="container page-content">


        {% for post in site.posts %}
        {% if post.categories contains 'разработка' %}
        <div class="media">
          <div class="media-left media-top">
            {% if post.thumbnail %}
            <img class="posts-list-image rounded" src="{{ post.thumbnail }}" alt="{{ post.title }}" /> {% endif %}
          </div>
          <div class="media-body">

            <h5 class="media-heading"><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h5> {{post.excerpt | normalize_whitespace | remove: '<br>' | remove: '<p>' | remove: '<figcaption>' |  strip_newlines | truncatewords: 20 }}
            <!-- Post info-tags  -->
            <div class="margin10 label-tag">
              {% if post.tags.size > 0 %} Tag{% if post.tags.size > 1 %}s{% endif %}: {{ post.tags | sort | join: " | " }}
              </p>
              {% endif %}
            </div>
          </div>
          <hr>
          {% endif %}
          {% endfor %}

        </div>
      </div>
    </div>
  </div>
